<br>
<input class="form-control form-control-sm ml-1 w-25" type="text" placeholder="Search" aria-label="Search"
  [(ngModel)]="first_name" (input)="Search()">
<form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
</form>
<br>

<app-user-count [all]="getTotalUsersCount() " [male]="getMaleUsersCount()" [female]="getFemaleUsersCount()"
  (countRadioButtonSelectionChanged)="onUserCountRadioButtonChange($event)">
</app-user-count>

<br>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">E-mail</th>
      <th scope="col">Gender</th>
      <th scope="col">IP-Address</th>
    </tr>
  </thead>

  <tbody>
    <ng-container *ngFor="let user of users;">
      <tr *ngIf="selectedUserCountRadioButton=='All' || selectedUserCountRadioButton==user.gender">
        <td scope="row">{{user.id }}</td>
        <td scope="row">{{user.first_name }}</td>
        <td scope="row">{{user.last_name }}</td>
        <td scope="row">{{user.email }}</td>
        <td scope="row">{{user.gender}}</td>
        <td scope="row">{{user.ip_address}}</td>
      </tr>
    </ng-container>

    <tr *ngIf="!users || users.length==0">
      <td colspan="10">
        No Users to display
      </td>
    </tr>
  </tbody>
</table>
